<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Danfall Portfolio</title>
  <link rel="stylesheet" href="Style/style.css">
</head>

<body>
  <header>
    <div id="toolbar">
      <p id="welcome">Welcome</p>
      <nav>
        <img id="menu" class="menu-icon" src="Style/icons/menu.svg" alt="menu-icon">
      </nav>
    </div>
  </header>

  <main class="headline">
    <p class="primary">Hey there. I’m Mariane<br>
      <span class="secondary">I’m a software developer</span>
    </p>
    <p class="supportingtxt"> I can help you build a product , feature or website Look through some of my work
      and
      experience! If you like what you see and have a project you need coded,
      don’t hestiate to contact me.</p>
    <div id="social-cont">
      <ul id="social-media-icons">
        <li><img id="twitter" class="media-icon" src="Style/Social Media Icons/twitter.svg" alt="twitter"></li>
        <li><img id="linkedin" class="media-icon" src="Style/Social Media Icons/Linkedin icon.svg" alt="Linkedin"></li>
        <li><img id="medium" class="media-icon" src="Style/Social Media Icons/medium.svg" alt="medium"></li>
        <li><img id="github" class="media-icon" src="Style/Social Media Icons/github.svg" alt="github"></li>
        <li><img id="angellist" class="media-icon" src="Style/Social Media Icons/angellist.svg" alt="angellist"></li>
      </ul>
    </div>
    <div class="arrow">
      <img class="arrow-icon" src="Style/icons/Union.svg" alt="arrow-down">
    </div>
  </main>
</body>

</html>
